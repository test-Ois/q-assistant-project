<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Q-Assistant</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <button class="hamburger-btn" id="hamburger-btn">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </button>
    
    <div class="main-content" id="main-content">
        <div class="welcome-container">
            <div class="logo-circle">
                <img src="../images/Q-AI.jpg" alt="Q-Assistant Logo">
            </div>
            <h1>Welcome to <span class="gradient-text">Q-Assistant</span></h1>
            <p>Your personal AI practice partner. Select a topic to begin.</p>
            <main class="topic-grid">
                <div class="topic-card">Talk about anything</div>
                <div class="topic-card">Daily routine</div>
                <div class="topic-card">Let's Improve vocabulary</div>
                <div class="topic-card">Talk about your childhood</div>
            </main>
        </div>
    </div>

    <nav class="nav-panel" id="nav-panel">
        <a href="/" class="nav-link">Home</a>
        <a href="#" class="nav-link">Profile</a>
        <a href="#" class="nav-link">Chat History</a>
        <a href="#" class="nav-link">Settings</a>
        <a href="#" class="nav-link">Logout</a>
    </nav>
    
    <script src="../js/app.js"></script>
    <script src="../js/sidebar.js"></script>
</body>
</html>
